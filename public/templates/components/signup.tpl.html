<component name="signup" template-source="none">
  <form action="#" style="border:1px solid #ccc;border-radius:20px">
    <div class="container">
      <h1>Ask for a Quote</h1>
      <p>Please fill up this form to ask for a quote.</p>
      <hr/>
      <label for="name"><b>&#x1F9D1; Full Name</b></label><br/>
      <input type="text" placeholder="Full Name" name="name" data-field="name" required>
      <br/>
      <label for="email"><b>&#x1F4E7; Email</b></label><br/>
      <input type="text" placeholder="Enter Email" name="email" data-field="email" required>
      <br/>
      <label for="comment"><b>&#x1F4DD; Comment</b></label><br/>
      <textarea name="comment" rows="10" cols="100" data-field="comment"></textarea>
      <hr/>
      <label>
        <input type="checkbox" checked="checked" name="remember" data-field="remember" style="margin-bottom:15px"> Remember me
      </label>
      <p>By submitting this form you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    </div>
  </form>
</component>
